<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		/*Element selector*/
		p{ color:lightpink; }
		/*element group selector*/
		p,h1{
			color: lightpink;
		}
		.para{ color:green; }
		#para1{font-size: 50px;}
		.bgcolor{background-color: lightpink;}
		#idcolor{
			background-color: green;
		}
		/*universal selctor*/

		*{color: lightskyblue;}
	</style>
</head>
<body>
	<p style="color:red;">Hello para</p>
	<h1 class="para bgcolor">hello h1</h1>
	<p id="para1 idcolor">Hello para 2</p>
	<div>this is div</div>
	<h1 class="para" id="para1">Last Para</h1>


</body>
</html>
